<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Ease</title>
    <link rel="stylesheet" href="dept(home).css">
</head>
<body>
    <nav class="sidebar">
        <button class="menu-toggle">☰</button>
        <div class="menu">
            <button onclick="navigate('about')">About Us</button>
            <button onclick="navigate('department-complaints')">View Complaints</button>
            <button onclick="navigate('solve-complaint')">Solve Complaints</button> 
        </div>
    </nav>
    
    <main id="content">
        <h1>Civic Ease</h1>
        <p>Transparency, Accountability, Action—All in One Portal!!!!!!!!!!</p>
    </main>

    <script>
        function navigate(page) {
            if (page === 'department-complaints') {
                window.location.href = "dept(viewcomplain).html";
            } else if(page ==='about'){
                window.location.href = "dept(about).html";
            } else if (page === 'solve-complaint') {
                window.location.href = "dept(solvecomplain).html"; // redirects --->dept(solvecomplain) file
            } else {
                document.getElementById('content').innerHTML = `<h1>${page.replace('-', ' ')}</h1><p>Content for ${page}</p>`;
            }
        }

        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".menu").classList.toggle("active");
        });
    </script>
</body>
</html>
