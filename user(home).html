<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civic Ease</title>
  <link rel="stylesheet" href="user(home).css">
</head>
<body>
  <nav class="sidebar">
    <button class="menu-toggle">☰</button>
    <div class="menu">
      <button onclick="navigate('about')">About Us</button>
      <button onclick="navigate('new-complaint')">New Complaint</button>
      <button onclick="navigate('view-complaint')">View Complaint</button>
    </div>
  </nav>
  
  <main id="content">
    <h1>Civic Ease</h1>
    <p> Welcome!!!!</p><br> 
    <p>YOUR City, YOUR Voice—Speak Up with CivicEase.</p>
  </main>

  <script>
    document.querySelector(".menu-toggle").addEventListener("click", function() {
      document.querySelector(".menu").classList.toggle("active");
    });

    function navigate(page) {
      if (page === 'new-complaint') {
        window.location.href = "user(new).html";
      } else if(page ==='about'){
        window.location.href = "user(about).html";
      }
      else if (page === 'view-complaint') {
        window.location.href = "user(view).html";
      } else {
        document.getElementById('content').innerHTML = `<h1>${page.replace('-', ' ')}</h1><p>Content for ${page}</p>`;
      }
    }
  </script>

</body>
</html>
